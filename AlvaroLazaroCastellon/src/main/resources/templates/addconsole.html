<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Añadir consola</title>
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body class="bg-dark text-light">
	<header th:replace="~{fragments/headerconfiguracion::header}"></header>
	<main class="container d-flex flex-column justify-content-center align-items-center vh-100">
		<h1 class="p-2 bg-light text-dark rounded text-center">Agregar | Editar Consola</h1>
		<form action="#" method="POST" th:action="${consola.id != 0} ? @{/mostrarconsolas} : @{/mostrarconsolas/editar/submit}" th:object="${consola}">
			<fieldset>
				<div class="form-group mb-3">
					<label for="id" hidden="hidden">Id</label>
					<input th:if="${consola.id != 0}" type="hidden" th:field="*{id}" class="form-control">
					<label for="nombre">Nombre</label>
					<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la consola" required>
				</div>
				<div class="form-group mb-3">
					<label for="description">Descripción</label>
					<textarea th:field="*{description}" cols="30" rows="10" class="form-control" required></textarea>
				</div>
				<div class="container">
					<div class="row">
						<div class="form-group mb-3 col-md-3">
							<label for="fabricante">Fabricante</label>
							<input type="text" th:field="*{fabricante}" class="form-control" placeholder="Fabricante de la consola" required>
						</div>
						<div class="form-group mb-3 col-md-3">
							<label for="precio">Precio</label>
							<input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
						</div>
						<div class="form-group mb-3 col-md-3">
							<label for="cantidad">Cantidad</label>
							<input type="number" th:field="*{cantidad}" class="form-control" required>
						</div>
						<div class="form-group mb-3 col-md-3">
							<label for="ventas">Ventas</label>
							<input type="number" th:field="*{ventas}" class="form-control" required>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="row">
						<div class="form-group mb-3 col-md-6">
							<label for="fechaLanzamiento">Fecha de lanzamiento</label>
							<input type="date" th:field="*{fechaLanzamiento}" class="form-control" required>
						</div>
						<div class="form-group mb-3 col-md-6">
							<label for="llegadaAlMercado">Llegada a tienda</label>
							<input type="date" th:field="*{llegadaAlMercado}" class="form-control" required>
						</div>
					</div>
				</div>
				<div class="form-group mb-3">
					<label for="imagen">Ruta de Carátula</label>
					<input type="url" th:field="*{imagen}" class="form-control" placeholder="Ruta de la imagen" required>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</fieldset>
		</form>
	</main>
	<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
