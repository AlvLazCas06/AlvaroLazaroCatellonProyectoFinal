<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Retro's Games</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body class="bg-dark">
	<header th:replace="~{fragments/header::header}"></header>
	<main class="container-fluid text-light">
		<section>
			<div class="container-fluid d-flex justify-content-center align-items-center flex-column">
				<img src="../static/img/Logo/Logo_proyecto.png" th:src="@{img/Logo/New_Retros_Games_Logo.png}" alt="Retro's Games" class="rounded-circle" width="256px" data-aos="fade-down">
				<h1>Bienvenido a Retro's Games</h1>
			</div>
		</section>
		<section class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-12 col-md-4 text-center justify-content-center align-items-center" data-aos="fade-right" th:object="${masvendido}">
					<h1>Juego más vendido</h1>
					<div>
						<img src="../static/img/Consolas/Wii.png" th:src="*{rutaImagen}" alt="mas vendido" th:alt="*{nombre}" class="mb-2 img-fluid">
					</div>
					<h1 th:text="*{nombre}"></h1>
					<h2 th:text="|Nº de ventas *{ventas}|"></h2>
					<div class="container mt-3">
						<h3>Extra Large Modal Example</h3>
						<p>Click on the button to open the modal.</p>

						<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
							Open modal
						</button>
					</div>

					<!-- The Modal -->
					<div class="modal" id="myModal">
						<div class="modal-dialog modal-xl">
							<div class="modal-content">

								<!-- Modal Header -->
								<div class="modal-header">
									<h4 class="modal-title">Modal Heading</h4>
									<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
								</div>

								<!-- Modal body -->
								<div class="modal-body">
									Modal body..
								</div>

								<!-- Modal footer -->
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
								</div>

							</div>
						</div>
					</div>

				</div>
				<div class="col-12 col-md-8 d-flex justify-content-center align-items-center flex-column" data-aos="fade-left">
					<h1>Juegos más vendidos</h1>
					<div id="demo" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
							<button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
							<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img src="https://art.gametdb.com/ds/box/JA/BEEJ.png?1486144513" th:src="@{https://art.gametdb.com/ds/box/JA/BEEJ.png?1486144513}" alt="Inazuma Eleven 2" class="d-block">
							</div>
							<div class="carousel-item">
								<img src="https://art.gametdb.com/wii/cover3D/JA/S5SJHI.png?1674124506" th:src="@{https://art.gametdb.com/wii/cover3D/JA/S5SJHI.png?1674124506}" alt="Inazuma Eleven Go Strikers 2013" class="d-block">
							</div>
							<div class="carousel-item">
								<img src="https://art.gametdb.com/wii/cover3D/US/RMCE01.png?1317736144" th:src="@{https://art.gametdb.com/wii/cover3D/US/RMCE01.png?1317736144}" alt="Mario Kart Wii" class="d-block">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
							<span class="carousel-control-prev-icon"></span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
							<span class="carousel-control-next-icon"></span>
						</button>
					</div>
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row justify-content-center align-items-center">

			</div>
		</section>
	</main>
	<footer th:replace="~{fragments/footer::footer}"></footer>
	<script>
        AOS.init();
	</script>
</body>
</html>
