<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Ventas de consolas retro: Wii, PS3, Xbox 360, PSP y Nintendo DS. Precios competitivos y stock verificado. ¡Revive la séptima generación!">
	<title>Ventas</title>
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body class="bg-dark">
	<header th:replace="~{fragments/headerconfiguracion::header}"></header>
	<main class="container">
		<section class="container mt-4">
			<article>
				<h1 class="text-light text-center">Precio medio por Juegos de cada Consola</h1>
			</article>
		</section>
		<section class="mt-3">
			<article class="container table-responsive">
				<table class="table table-bordered table-dark table-striped table-hover">
					<thead>
						<tr>
							<th>Consola</th>
							<th>Precio medio</th>
						</tr>
					</thead>
					<tbody>
					<tr th:each="sale : ${sales}">
						<td><img src="#" th:src="${sale['key'].imagen}" alt="#" th:alt="${sale['key'].nombre}" width="80px"></td>
						<td th:text="${#numbers.formatDecimal(sale['value'], 1, 2)} + '€'"></td>
					</tr>
					<tr>
						<td><h3>Total</h3></td>
						<td th:text="${#numbers.formatDecimal(total, 1, 2) + '€'}"></td>
					</tr>
					</tbody>
				</table>
			</article>
		</section>
	</main>
	<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
