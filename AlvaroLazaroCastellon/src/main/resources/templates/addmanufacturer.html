<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
    <link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="${fabricante.id != 0} ? @{/css/style.css} : @{../css/style.css}">
</head>
<body class="bg-dark text-light">
  <header th:replace="~{fragments/headerconfiguracion::header}"></header>
  <main class="container d-flex flex-column justify-content-center align-items-center">
    <h1 class="p-2 bg-light text-dark rounded text-center mt-2">Agregar | Editar Consola</h1>
    <form action="#" method="POST" th:action="${fabricante.id != 0} ? @{/mostrarfabricantes} : @{/mostrarfabricantes/editar/submit}" th:object="${fabricante}">
      <fieldset>
        <div class="form-group mb-3">
          <label for="id" hidden="hidden">Id</label>
          <input th:if="${fabricante.id != 0}" type="hidden" th:field="*{id}" class="form-control">
          <label for="nombre">Nombre</label>
          <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre de la consola" required>
        </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Enviar">
      </fieldset>
    </form>
  </main>
  <footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
