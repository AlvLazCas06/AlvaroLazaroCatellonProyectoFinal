<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${juegoAVender.nombre}"></title>
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body class="bg-dark">
	<header th:replace="~{fragments/header::header}"></header>
	<main class="d-flex flex-column justify-content-center align-items-center vh-100">

		<section class="container-fluid py-3">
			<a href="#" th:href="@{/catalogo}" class="text-light fs-3">
				<i class="bi bi-arrow-left-circle"></i>
			</a>
		</section>

		<section class="container bg-light text-dark rounded p-4" th:object="${juegoAVender}">
			<div class="row g-4">
				<div class="col-12 col-lg-4 d-flex flex-column align-items-center text-center">
					<img src="#" th:src="*{rutaImagen}" alt="Carátula" th:alt="*{nombre}" class="img-fluid rounded shadow">
					<h2 class="mt-3" th:text="*{nombre}"></h2>
					<h4 th:text="|Nº de Jugadores: ${juegoAVender.numJugadores == 4 ? '1-4' : (juegoAVender.numJugadores == 2 ? '1-2' : '1')}|"></h4>
					<h5 th:text="|Género: *{genero}|"></h5>
				</div>

				<div class="col-12 col-lg-4 d-flex flex-column align-items-center">
					<h3 class="text-center">Descripción</h3>
					<p class="text-center" th:text="*{description}"></p>
				</div>

				<div class="col-12 col-lg-4 d-flex flex-column align-items-center">
					<h1 th:if="${juegoAVender.cantidad > 0}">Precio:</h1>
					<h1 class="text-center fw-bold">
						<span th:if="${descuento != juegoAVender.precio}" class="text-danger text-decoration-line-through" th:text="${#numbers.formatDecimal(juegoAVender.precio, 1, 2) + '€'}"></span>
						<span th:text="${#numbers.formatDecimal(descuento, 1, 2) + '€'}"></span>
					</h1>
				</div>
			</div>
		</section>
	</main>
    <footer th:replace="~{fragments/footer::footer}" class="fixed-bottom"></footer>
</body>
</html>
