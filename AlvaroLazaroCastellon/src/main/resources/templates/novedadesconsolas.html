<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
	<title>Title</title>
</head>
<body class="bg-dark text-light">
	<header th:replace="~{fragments/header::header}"></header>
	<main class="container d-flex flex-column justify-content-center align-items-center vh-100">
		<section class="container">
			<article class="row">
				<h1 th:if="${consolasNovedades.isEmpty()}" class="col-12 text-danger">No ha llegado ninguna consola hoy a tienda</h1>
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 d-flex justify-content-center align-items-center flex-column" th:each="consola : ${consolasNovedades}">
					<img src="#" alt="Juego" th:src="${consola.imagen}" th:alt="${consola.nombre}" class="d-block">
					<h2 th:text="${consola.nombre}" class="text-center"></h2>
					<h3 class="text-center" th:text="${#numbers.formatDecimal(consola.precio, 1, 2) + 'â‚¬'}">
					</h3>
				</div>
			</article>
		</section>
	</main>
	<footer th:replace="~{fragments/footer::footer}"></footer>
</body>
</html>
