<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catalogo de Juegos Retro's Games</title>
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body class="bg-dark">
	<header th:replace="~{fragments/header::header}"></header>
	<main>
		<section class="container my-4">
		  <div class="row row-cols-2 row-cols-md-5 g-3">
			  <div class="col d-flex">
				  <form action="#" th:action="@{/catalogo}" method="get" class="w-100">
					  <input type="hidden" name="consola" th:value="${consolas[0].nombre}">
					  <input type="hidden" name="palabraClave" th:value="${palabraClave}">
					  <input type="hidden" name="orden" th:value="${orden}">
					  <button type="submit" class="card flex-fill text-center bg-danger text-light border-0 w-100">
						  <div class="card-body d-flex align-items-center justify-content-center">
							  <img src="../static/img/Consolas/Wii.png" th:src="@{img/Consolas/Wii.png}" alt="Wii" class="mb-2 img-fluid rounded-circle" width="80px">
							  <p class="mx-2 d-none d-md-block">Wii</p>
						  </div>
					  </button>
				  </form>
			  </div>
			<div class="col d-flex">
				<form action="#" th:action="@{/catalogo}" method="get" class="w-100">
					<input type="hidden" name="consola" th:value="${consolas[1].nombre}">
					<input type="hidden" name="palabraClave" th:value="${palabraClave}">
					<input type="hidden" name="orden" th:value="${orden}">
					<button type="submit" class="card flex-fill text-center bg-primary text-light border-0 w-100">
						<div class="card-body d-flex align-items-center justify-content-center">
							<img src="../static/img/Consolas/Wii.png" th:src="@{img/Consolas/PS3.png}" alt="PS3" class="mb-2 img-fluid rounded-circle" width="80px">
							<p class="mx-2 d-none d-md-block">PS3</p>
						</div>
					</button>
				</form>
			</div>
			<div class="col d-flex">
				<form action="#" th:action="@{/catalogo}" method="get" class="w-100">
					<input type="hidden" name="consola" th:value="${consolas[2].nombre}">
					<input type="hidden" name="palabraClave" th:value="${palabraClave}">
					<input type="hidden" name="orden" th:value="${orden}">
					<button type="submit" class="card flex-fill text-center bg-success text-light border-0 w-100">
						<div class="card-body d-flex align-items-center justify-content-center">
							<img src="../static/img/Consolas/Wii.png" th:src="@{img/Consolas/XBOX360.png}" alt="XBOX 360" class="mb-2 img-fluid rounded-circle" width="80px">
							<p class="mx-2 d-none d-md-block">XBOX 360</p>
						</div>
					</button>
				</form>
			</div>
			<div class="col d-flex">
				<form action="#" th:action="@{/catalogo}" method="get" class="w-100">
					<input type="hidden" name="consola" th:value="${consolas[3].nombre}">
					<input type="hidden" name="palabraClave" th:value="${palabraClave}">
					<input type="hidden" name="orden" th:value="${orden}">
					<button type="submit" class="card flex-fill text-center bg-danger text-light border-0 w-100">
						<div class="card-body d-flex align-items-center justify-content-center">
							<img src="../static/img/Consolas/Wii.png" th:src="@{img/Consolas/NDS.jpg}" alt="Nintendo DS" class="mb-2 img-fluid rounded-circle" width="80px">
							<p class="mx-2 d-none d-md-block">NDS</p>
						</div>
					</button>
				</form>
			</div>
			<div class="col d-flex">
				<form action="#" th:action="@{/catalogo}" method="get" class="w-100">
					<input type="hidden" name="consola" th:value="${consolas[4].nombre}">
					<input type="hidden" name="palabraClave" th:value="${palabraClave}">
					<input type="hidden" name="orden" th:value="${orden}">
					<button type="submit" class="card flex-fill text-center bg-primary text-light border-0 w-100">
						<div class="card-body d-flex align-items-center justify-content-center">
							<img src="../static/img/Consolas/Wii.png" th:src="@{img/Consolas/PSP.png}" alt="PSP" class="mb-2 img-fluid rounded-circle" width="80px">
							<p class="mx-2 d-none d-md-block">PSP</p>
						</div>
					</button>
				</form>
			</div>
		  </div>
		</section>
		<section class="container-fluid d-flex justify-content-between align-items-center mb-4">
			<form action="#" th:action="@{/catalogo}" method="get">
				<div class="d-flex">
					<div class="d-flex align-items-center flex-wrap">
						<input type="text" class="form-control" name="palabraClave" id="palabraClave" th:value="${palabraClave}" placeholder="Buscar...">
						<input type="submit" class="btn btn-outline-light ms-2" value="Buscar">
						<a href="#" th:href="@{/catalogo}" class="btn btn-outline-secondary">Limpiar</a>
					</div>
					<div class="d-flex align-items-center ms-3 flex-wrap">
						<label for="orden" class="text-light me-2">Ordenar por:</label>
						<select name="orden" id="orden" class="form-select" onchange="this.form.submit()">
							<option value="" th:selected="${orden == null}">Sin orden</option>
							<option value="nombre" th:selected="${orden == 'nombre'}">Nombre</option>
						</select>
					</div>
				</div>
			</form>
		</section>
		<section class="container">
			<div class="row">
				<div class="col-12 col-sm-6 col-md-4 col-lg-3 text-light" th:each="game : ${juegos}" data-aos="fade-right">
					<a th:href="@{/catalogo/venta/{id} (id=${game.id})}" class="btn btn-light d-flex justify-content-center align-items-center flex-column">
						<img src="#" alt="Juego" th:src="${game.rutaImagen}" th:alt="${game.nombre}" class="d-block">
						<h2 th:text="${game.nombre}" class="text-center"></h2>
						<h3 class="text-center"
						    th:text="${game.cantidad > 0 ? #numbers.formatDecimal(game.precio, 1, 2) + 'â‚¬' : 'Agotado'}">
						</h3>
					</a>
				</div>
			</div>
		</section>
	</main>
	<footer th:replace="~{fragments/footer::footer}"></footer>
	<script>
        AOS.init();
	</script>
</body>
</html>
