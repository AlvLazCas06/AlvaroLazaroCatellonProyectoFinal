<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mostrar Consolas</title>
	<link rel="icon" type="image/x-icon" href="../static/img/Logo/New_Retros_Games_Logo.ico" th:href="@{/img/Logo/New_Retros_Games_Logo.ico}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>
<body class="bg-dark text-light">
	<header th:replace="~{fragments/headerconfiguracion::header}"></header>
	<main class="container-fluid">
		<section class="container">
			<a href="../templates/addconsole.html" th:href="@{/mostrarconsolas/añadirconsola}" class="btn btn-outline-primary my-4">Agregar Consola</a>
			<h1 class="text-light mb-4">Lista de Consolas</h1>
		</section>
		<section class="container d-flex justify-content-between align-items-center mb-4">
			<div class="d-flex align-items-center">
				<div class="d-flex align-items-center">
					<input type="text" class="form-control" placeholder="Buscar...">
					<button class="btn btn-outline-light ms-2" type="button">Buscar</button>
				</div>
			</div>
		</section>
		<section class="container">
			<div th:if="${error}" class="alert alert-danger" role="alert">
				<p th:text="${error}"></p>
			</div>
		</section>
		<section class="container table-responsive">
			<table class="table table-bordered table-dark table-striped table-hover">
				<tr class="align-middle text-center">
					<th class="text-light">Id</th>
					<th class="text-light">Nombre</th>
					<th class="text-light">Descripción</th>
					<th class="text-light">Fabricante</th>
					<th class="text-light">Precio</th>
					<th class="text-light">Cantidad</th>
					<th class="text-light">Ventas</th>
					<th class="text-light">Fecha de Lanzamiento</th>
					<th class="text-light">Llegada a tienda</th>
					<th class="text-light">Consola</th>
					<th class="text-light">Juegos</th>
					<th class="text-light">Acciones</th>
				</tr>
				<tr th:each="console : ${consolas}" class="align-middle text-center">
					<td th:text="${console.id}" class="text-light"></td>
					<td th:text="${console.nombre}" class="text-light"></td>
					<td th:text="${console.description}" class="text-light"></td>
					<td th:text="${console.fabricante}" class="text-light"></td>
					<td th:text="${console.precio}" class="text-light"></td>
					<td th:text="${console.cantidad}" class="text-light"></td>
					<td th:text="${console.ventas}" class="text-light"></td>
					<td th:text="${console.fechaLanzamiento}" class="text-light"></td>
					<td th:text="${console.llegadaAlMercado}" class="text-light"></td>
					<td><img src="https://art.gametdb.com/wii/cover3D/ES/SMNP01.png?1317736131"
					         th:src="${console.imagen}" alt="Cáratula"></td>
					<td>
						<div th:each="juego : ${console.juegos}">
							<p th:text="${juego.nombre}"></p>
						</div>
					</td>
					<td>
						<a href="../templates/editgame.html" th:href="@{/mostrarconsolas/editar/{id}(id=${console.id})}"
						   class="btn btn-outline-success">Editar</a>
						<a href="../templates/deletegame.html" th:href="@{/mostrarconsolas/{id}(id=${console.id})}"
						   class="btn btn-outline-danger">Eliminar</a>
					</td>
				</tr>
			</table>
		</section>
	</main>
	<script>
	    AOS.init();
	</script>
</body>
</html>
