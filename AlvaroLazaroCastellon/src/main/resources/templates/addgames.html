<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Juego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
	      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
	        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
	        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" th:href="@{css/style.css}">
</head>

<body class="bg-dark">
    <header>
        <h1 class="text-light">Agregar Juego</h1>
    </header>
    <main class="container text-light">
        <form action="#" method="POST" th:action="@{/mostrarjuego}" th:object="${juego}">
            <fieldset>
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del juego" required>
                </div>
                <div class="form-group mb-3">
                    <label for="description">Descripción</label><br />
                    <textarea th:field="*{description}" cols="30" rows="10" class="form-control" required></textarea><br />
                </div>
                <div class="form-group mb-3">
                    <label for="precio">Precio</label>
                    <input type="number" th:field="*{precio}" step="0.01" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="ventas">Ventas</label>
                    <input type="number" th:field="*{ventas}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="genero">Genero</label>
                    <input type="text" th:field="*{genero}" class="form-control" placeholder="Genero del juego" required>
                </div>
                <div class="form-group mb-3">
                    <label for="numJugadores">Número de jugadores</label>
                    <input type="number" th:field="*{numJugadores}" min="1" th:min="1" max="4" th:max="4" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="consola">Plataforma</label>
                    <select th:field="*{consola}" class="form-control" required>
                        <th:block th:each="consola, iterStat : ${consolas}">
                            <option th:if="${iterStat.index} < 5"
                                    th:value="${consola.id}"
                                    th:text="${consola.nombre}">
                            </option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="fechaLanzamiento">Fecha de lanzamiento</label>
                    <input type="date" th:field="*{fechaLanzamiento}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="llegadaAlMercado">Llegada a tienda</label>
                    <input type="date" th:field="*{llegadaAlMercado}" class="form-control" required>
                </div>
                <div class="form-group mb-3">
                    <label for="rutaImagen">Ruta de Carátula</label>
                    <input type="url" th:field="*{rutaImagen}" class="form-control" placeholder="Ruta de la imagen" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </main>
    <script>
        AOS.init();
    </script>
</body>

</html>
