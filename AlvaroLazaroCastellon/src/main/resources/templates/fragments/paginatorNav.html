<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
    <nav th:fragment="paginator">
	    <ul class="pagination">
		    <li class="page-item" th:class="${pageRender.first ? 'page-item disabled' : 'page-item'}">
			    <span th:class="page-link" th:if="${pageRender.first}">Primera</span>
			    <a class="page-link" href="#" th:if="${not pageRender.first}" th:href="@{${pageRender.url}(page = 0)}">Primera</a>
		    </li>
		    <li class="page-item" th:class="${not pageRender.hasPrevious ? 'page-item disabled' : 'page-item'}">
                <span class="page-link" th:if="${not pageRender.hasPrevious}">&laquo;</span>
			    <a class="page-link" href="#" th:if="${pageRender.hasPrevious}" th:href="@{${pageRender.url}(page = ${pageRender.currentPage - 2})}">&laquo;</a>
		    </li>
		    <li class="page-item" th:each="item : ${pageRender.pages} " th:class="${item.actual ? 'page-item active' : 'page-item'}">
			    <span class="page-link" th:if="${item.actual}" th:text="${item.page}"></span>
			    <a class="page-link" href="#" th:if="${not item.actual}" th:href="@{${pageRender.url}(page = ${item.page - 1})}" th:text="${item.page}"></a>
		    </li>
		    <li class="page-item" th:class="${not pageRender.hasNext ? 'page-item disabled' : 'page-item'}">
			    <span class="page-link" th:if="${not pageRender.hasNext}">&raquo;</span>
			    <a class="page-link" href="#" th:if="${pageRender.hasNext}" th:href="@{${pageRender.url}(page = ${pageRender.currentPage})}">&raquo;</a>
		    </li>
		    <li class="page-item" th:class="${pageRender.last ? 'page-item disabled' : 'page-item'}">
			    <span th:class="page-link" th:if="${pageRender.last}">Última</span>
			    <a class="page-link" href="#" th:if="${not pageRender.last}" th:href="@{${pageRender.url}(page = ${page.totalPages - 1})}">Última</a>
		    </li>
	    </ul>
    </nav>
</body>
</html>
